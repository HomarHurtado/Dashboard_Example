<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--========== UNICONS ==========-->
		<link
			rel="stylesheet"
			href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
		/>

		<!--========== CSS ==========-->
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>Responsive Admin Dashboard</title>
	</head>
	<body>
		<!--========== HEADER ==========-->
		<header class="header" id="header">
			<nav class="nav container">
				<a href="index.html" class="nav__logo">
					<img src="assets/img/favicon.png" alt="" class="nav__logo-img" />
					Zendash
				</a>
				<div class="nav__menu" id="nav-menu">
					<ul class="nav__list">
						<li class="nav__item">
							<a href="#" class="nav__link"
								><i class="uil uil-estate nav__icon"></i
								><span class="link_name">Dashboard</span></a
							>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link"
								><i class="uil uil-files-landscapes nav__icon"></i
								><span class="link_name">Content</span></a
							>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link"
								><i class="uil uil-chart-pie nav__icon"></i
								><span class="link_name">Analytics</span></a
							>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link"
								><i class="uil uil-thumbs-up nav__icon"></i
								><span class="link_name">Like</span></a
							>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link"
								><i class="uil uil-comments nav__icon"></i
								><span class="link_name">Comments</span></a
							>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link"
								><i class="uil uil-signout nav__icon"></i
								><span class="link_name">Log out</span></a
							>
						</li>
					</ul>

					<div class="nav__close" id="nav-close">
						<i class="uil uil-times"></i>
					</div>
				</div>

				<div class="nav__toggle" id="nav-toggle">
					<i class="uil uil-list-ui-alt"></i>
				</div>
			</nav>
		</header>

		<!--========== MAIN ==========-->
		<main class="main container"></main>

		<!--========== FOOTER ==========-->
		<footer class="footer"></footer>

		<!--========== MAIN JS ==========-->
		<script src="assets/js/main.js"></script>
	</body>
</html>
